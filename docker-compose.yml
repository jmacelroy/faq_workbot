version: '1'
services:
    rasa_server:
      container_name: "rasa_server"
      user: root
      build: 
        context:  .
      volumes:
      - "./:/app"
      ports: 
        - 5005:5005
    action_server:
      container_name: "action_server"
      build: 
        context: actions
      volumes:
        - ./actions:/app/actions
        - ./data:/app/data
      ports:
        - 5055:5055
    web_server:
      container_name: "web_app"
      build:
        context: web_app
      volumes:
        - ./web_app:/app
      ports:
        - 8080:8080
    mongodb_server:
      # image: mongo:5.0.6

      container_name: mongodb_server
      build:
        context: mongodbdata
      restart: unless-stopped
      # command: mongod --auth
      environment:
        MONGO_INITDB_ROOT_USERNAME: workbotadmin
        MONGO_INITDB_ROOT_PASSWORD: workbotpass@22_
        MONGO_INITDB_DATABASE: workbot_assistant_db
        MONGODB_DATA_DIR: /data/db
        MONDODB_LOG_DIR: /dev/null
      volumes:
        - ./mongodbdata/data:/data/db
      ports:
        - 27017:27017
      
